<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook Keyword Alert</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
      label { display:block; font-size:12px; color:#555; margin-top:10px; }
      input, textarea { width:100%; box-sizing:border-box; padding:8px; }
      textarea { min-height:80px; }
      .row { display:flex; gap:8px; align-items:center; }
      .row > * { flex:1; }
      .status { margin-top:8px; font-size:12px; }
      .btn { margin-top:12px; padding:8px 10px; cursor:pointer; }
    </style>
  </head>
  <body>
    <h3>Facebook Keyword Alert</h3>

    <label for="keywords">Keywords (comma or newline separated)</label>
    <textarea id="keywords" placeholder="e.g., wilmington, housing, 3br"></textarea>

    <label for="webhookUrl">Webhook URL (Apps Script Web App)</label>
    <input id="webhookUrl" type="url" placeholder="https://script.google.com/.../exec" />

    <label for="webhookToken">Webhook Token (required)</label>
    <input id="webhookToken" type="password" placeholder="Paste the same token set in Script Properties" />

    <div class="row">
      <label><input type="checkbox" id="notificationsEnabled" checked /> Enable desktop notifications</label>
    </div>

    <button id="saveBtn" class="btn">Save</button>
    <button id="scanNowBtn" class="btn">Scan now</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
